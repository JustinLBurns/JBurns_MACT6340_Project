<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="author" content="Justin L Burns">
    <meta name="description" content="A page to contact artist.">
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Contact</h1>
        <a href="index.html" class="home-button">Home</a>

        <form action="/mail" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="user_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Email:</label>
                <input type="email" id="mail" name="user_email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="msg" class="form-label">Message:</label>
                <textarea id="msg" name="user_message" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send your message</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script type="module" src="./js/contact.js"></script>
</body>
</html>
