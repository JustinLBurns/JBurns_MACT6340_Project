<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Burns</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Contrail One', sans-serif;
            overflow: hidden;
        }
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 2; 
        }
        nav a {
            color: black;
            font-size: 24px;
            margin: 0 30px; /* Increases spacing between words */
            text-decoration: none;
            letter-spacing: 2px; /* spacing between letters */
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: red; 
        }
        .centered-text {
            position: absolute;
            z-index: 2; /* text stays above canvas */
            color: white;
            font-size: 60px;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* canvas is behind the text and nav */
        }
    </style>
</head>
<body>
   
    <nav>
        <a href="about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#films">Films</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="centered-text">Justin Burns</div>

    <!-- p5.js script for glitch effect -->
    <script>
        let img; 

        function preload() {
            img = loadImage('https://images.squarespace-cdn.com/content/v1/57a64231b8a79b2fec260383/1719338118160-CFQEBSOHGDV7O0OYN8DK/image-asset.jpeg?format=2500w');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            img.resize(windowWidth, windowHeight); // Resize the image to fit the canvas
            glitchEffect(); // Apply glitch effect initially
            noLoop(); // Disable continuous looping of draw() because weâ€™ll trigger glitch manually
        }

        function draw() {
            // Display the image as background
            image(img, 0, 0);
        }

        function glitchEffect() {
            let numGlitches = int(random(5, 15)); // Random number of glitches

            for (let i = 0; i < numGlitches; i++) {
                let sliceHeight = int(random(5, 30)); // Random height of the glitch slice
                let y = int(random(height)); // Random y position for the slice
                let glitchOffset = int(random(-50, 50)); // Random horizontal offset for glitch

                // Extract the slice from the image
                let slice = img.get(0, y, width, sliceHeight);

                // Redraw the slice at a random horizontal offset
                image(slice, glitchOffset, y);
            }
        }

        function applyGrain() {
            loadPixels(); // pixel array 

            // Loop through the pixels and random noise
            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let index = (x + y * width) * 4;
                    let noiseVal = random(150, 255); // Random grain intensity
                    pixels[index] = noiseVal;     // Red channel
                    pixels[index + 1] = noiseVal; // Green channel
                    pixels[index + 2] = noiseVal; // Blue channel
                    pixels[index + 3] = random(50, 100); // Transparency
                }
            }

            updatePixels(); // Apply changes
        }

        function applyTVGlitch() {
            let scanlineHeight = 3; // Height of the scanlines
            for (let y = 0; y < height; y += scanlineHeight * 2) {
                stroke(255, 255, 255, random(10, 50)); // Scanline color with slight opacity
                line(0, y, width, y); // Draw the scanline
            }

            let numDistortions = int(random(3, 8)); // Random number of distortion lines
            for (let i = 0; i < numDistortions; i++) {
                let y = random(height);
                let distortionLength = random(50, 200); // Length of the distortion line
                strokeWeight(random(1, 3)); // Random thickness for distortion
                stroke(255, random(150, 255), random(150, 255), random(50, 100)); // Random color for distortion
                line(random(width), y, random(width + distortionLength), y); // Draw distorted line
            }
        }

        function mouseMoved() {
            // Redraw the background image first
            image(img, 0, 0); // Position the image correctly

            // Apply the glitch effect on mouse movement
            glitchEffect();
            applyGrain(); // Re-apply grain
            applyTVGlitch(); // Re-apply TV glitch effect
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            img.resize(windowWidth, windowHeight); // Resize the image when the window size changes
            image(img, 0, 0); // Redraw the image to cover the new canvas size
        }
    </script>
</body>
</html>
